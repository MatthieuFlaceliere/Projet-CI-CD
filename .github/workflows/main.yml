name: Github action for CI/CD
on:
  create:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Hadolint lint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
  build_docker:
    runs-on: ubuntu-22.04
    needs: [lint]
    env:
      IMAGE_NAME: "webapp"
      CONTAINER_NAME: "webapp"
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker image build --tag="${IMAGE_NAME}" ./
      - name: Run Docker container
        run: docker container run --name="${CONTAINER_NAME}" --detach --publish 3000:3000 "${IMAGE_NAME}"
      - name: Wait for container startup
        run: sleep 5
      - name: Test HTTP response
        run: |
          response=$(curl -s http://127.0.0.1:3000/)
          if [[ $response == *"Hello World"* ]]; then
            echo "Test passed: Response is 'Hello World'"
            exit 0
          else
            echo "Test failed: Unexpected response"
            exit 1
          fi
      - name: Stop Docker container
        run: docker container stop "${CONTAINER_NAME}"
  deploy_to_dockerhub:
    runs-on: ubuntu-22.04
    needs: [lint, build_docker]
    # Only run on push to main or tag creation on main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && github.ref == 'refs/head/main')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push if on `main`
        uses: docker/build-push-action@v4
        if: contains('refs/heads/main', github.ref)
        with:
          push: true
          context: ./
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/projet-ci-cd:latest
      - name: Push if on tag
        uses: docker/build-push-action@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          push: true
          context: ./
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/projet-ci-cd:${{ github.ref }}
    
